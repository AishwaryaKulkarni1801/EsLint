name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Node.js (latest LTS)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # 3. Cache node_modules
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5. Run Jest tests and check coverage â‰¥ 80%
      - name: Run tests with coverage
        run: npm run test -- --coverage --watchAll=false

      - name: Check test coverage
        run: |
          # Parse coverage summary and check if total coverage is >= 80%
          COVERAGE=$(node -e "
            const fs = require('fs');
            try {
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              const totalCoverage = coverage.total.lines.pct;
              console.log('Total coverage:', totalCoverage + '%');
              if (totalCoverage < 80) {
                console.log('âŒ Coverage below 80% threshold');
                process.exit(1);
              }
              console.log('âœ… Coverage meets 80% threshold');
            } catch (error) {
              console.log('âŒ Failed to read coverage summary');
              process.exit(1);
            }
          ")
          echo "Coverage check completed"

      # 6. Run ESLint validation
      - name: Run ESLint validation
        run: npm run lint

      # 7. Build Angular project
      - name: Build Angular project
        run: npm run build -- --base-href '/EsLint/'

      # 8. Copy index.html to 404.html (fix SPA routing)
      - name: Copy index.html to 404.html for SPA routing
        run: cp dist/es-lint/index.html dist/es-lint/404.html

      # 9. Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 10. Upload artifact (build output)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/es-lint'

      # 11. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # 12. Print deployed URL
      - name: Print deployment URL
        run: |
          echo "ðŸš€ Successfully deployed to GitHub Pages!"
          echo "ðŸ“ Your site is available at: ${{ steps.deployment.outputs.page_url }}"
          echo "ðŸ”— Direct link: https://aishwaryakulkarni1801.github.io/EsLint/"